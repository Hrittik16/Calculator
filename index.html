<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="main.js"></script>
</head>
<body>

    <div class="container-fluid">
        <div class="row navbar">
            <div class="col-8 navbar-logo">CALCULATOR</div>
            <a href="https://www.youtube.com"  target="_blank" class="col-sm navbar-link1">YouTube</a>
            <a href="https://www.instagram.com" target="_blank" class="col-sm navbar-link2">Instagram</a>
            <a href="https://www.twitter.com" target="_blank" class="col-sm navbar-link3">Twitter</a>
        </div>

        <div class="calculator">
            <div class="internal-border">
                <div class="display">
                    <input type="text" id="display" name="display" readonly>
                </div>

                <div class="row nums">
                    <div class="col-3">
                        <button class="btn">1</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">2</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">3</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">+</button>
                    </div>
                </div>

                <div class="row nums">
                    <div class="col-3">
                        <button class="btn">4</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">5</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">6</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">-</button>
                    </div>
                </div>

                <div class="row nums">
                    <div class="col-3">
                        <button class="btn">7</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">8</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">9</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">*</button>
                    </div>
                </div>

                <div class="row nums">
                    <div class="col-3">
                        <button class="btn">0</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">C</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">=</button>
                    </div>
                    <div class="col-3">
                        <button class="btn">/</button>
                    </div>
                </div>
            </div>
        </div>
    </div> 



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

</body>
</html>
